<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BiblioTech</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">BiblioTech</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    

                    <li class="nav-item"><a class="nav-link" href="login.html">Regístrate/Ingresa</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="masthead2 text-center text-white">
        <div class="masthead2-content">
            <div class="container">
                <h1 class="masthead2-heading">BiblioTech - Búsqueda</h1>
                <h2 class="masthead2-subheading mb-0">Busca aquí el libro que deseas leer o prestar</h2>
            </div>
        </div>
    </header>
    <section>
        {% if books %}
            <div class="container mt-5">
                <div class="row align-items-center row-cols-1 row-cols-md-3 g-4 mb-3">
                    {% for book in books.items %}
                        <div class="col mb-3">
                            <div class="card text-white bg-dark h-100" style="width: 18rem;">
                                <img class="card-img-top" src="{{ book.online_picture_route }}">
                                <div class="card-body">
                                <h5 class="card-title">{{ book.title }}</h5>
                                <p class="card-text">Por: {{ book.author.name }}</p>
                                <a href="#" class="btn btn-primary">
                                    <i class="far fa-heart"></i>
                                </a>
                                <a href="#" class="btn btn-secondary">
                                    Préstamo
                                </a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
            
                
                
    </section>

<script>
    function togglePopup() {
        document.getElementById("popup-1")
            .classList.toggle("active");
    }
</script>

</html>
